<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Modern Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="container">
        <div class="clock-outer">
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <div class="clock-inner">
            <div class="content">
              <p class="day"></p>
              <p class="date"></p>
              <p class="time">
                <span class="hm"></span>
              </p>
              <p class="am-pm"></p>
              <div class="alarm">
                <p class="seconds"></p>
                <iconify-icon
                  class="clockIcon"
                  icon="material-symbols:alarm"
                  style="color: #1077fc"
                  width="30"
                ></iconify-icon>
                <iconify-icon
                  class="timerIcon"
                  icon="material-symbols:timer"
                  style="color: lightgreen"
                  width="30"
                ></iconify-icon>
              </div>
            </div>
            <span class="secondHand"></span>
            <div class="alarmSettings">
              <h3 class="alarm-message">Alarm Settings</h3>
              <span class="validation-message"></span>
              <input placeholder="--" name="hours-section" autocomplete="off" />
              <span class="separation">:</span>
              <input placeholder="--" name="min-section" autocomplete="off" />
              <audio
                id="alarmaAudio"
                src="./alarm-sound.mp3"
                preload="auto"
              ></audio>
              <div class="alarmIconButtons">
                <iconify-icon
                  class="checkIcon"
                  icon="lets-icons:check-fill"
                  style="color: lightgreen"
                  width="35"
                ></iconify-icon>
                <iconify-icon
                  class="cancelIcon"
                  icon="material-symbols:cancel-rounded"
                  style="color: red"
                  width="35"
                ></iconify-icon>
              </div>
            </div>
            <div class="timerSettings">
              <h3 class="timer-title">Pomodoro's Timer</h3>
              <section class="work-break">
                <div class="worktime">
                  <span class="title-work">work</span>
                  <span class="work-minutes">25:00</span>
                </div>
                <div class="breaktime">
                  <span class="title-break">break</span>
                  <span class="break-minutes">5:00</span>
                </div>
              </section>
              <div class="timerIconButtons">
                <iconify-icon
                  icon="icon-park-solid:play"
                  style="color: lightgreen"
                  width="35"
                ></iconify-icon>
                <iconify-icon
                  icon="heroicons-solid:stop"
                  style="color: red"
                  width="42"
                ></iconify-icon>
              </div>
            </div>
          </div>
          <span class="clock-glass"></span>
        </div>
      </div>
    </div>
  </body>
</html>
